<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Header with high score button and timer-->
    <header>
        <button class="highscore-btn btn" id="highScoreButton">View High Scores</button>
        <h3 class="timer" id="timer">Timer: 30</h3>
    </header>

    <!-- Main container for everything -->
    <main>
        <!-- Welcome Message -->
        <div class="welcome-message" id="welcomeMessage">
            <h1>Welcome!</h1>
            <p>Try to answer as many questions as you can before time runs out!</p>
            <button class="btn start-btn" id="startButton">Take Quiz</button>
        </div>

        <!-- Div where the game will actually take place -->
        <div class="game-space" id="gameSpace">
            <div id = "questionSpace"></div>
            <hr>
            <div id = "answerSpace"></div>

        </div>

        <!-- End game screen -->
        <div class="endgame" id="endgame">
            
        </div>

        <div class="high-score-div" id="highScoreSpace">

        </div>
    </main>
</body>
</html>
